{% extends 'vault/base.html' %}

{% block title %}Delete Password | Password Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h3 class="card-title mb-0">Confirm Deletion</h3>
            </div>
            <div class="card-body">
                <p class="mb-4">Are you sure you want to delete the password for <strong>{{ password.website }}</strong>?</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Delete Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
